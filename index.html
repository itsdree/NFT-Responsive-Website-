<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="styles.css">

        <title>Responsive NFT website - Andrea</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
           <nav class="nav container">

              <a href="#" class="nav--logo">nft.io</a>

            <div class="nav--menu" id="nav-menu">
                 <ul class="nav--list">
                    <li class="nav--item">
                        <a href="#" class="nav--link active-link">Home</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">Market</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">Activity</a>
                    </li>

                    <li class="nav--item">
                        <a href="#" class="nav--link">Community</a>
                    </li>
                 </ul>

                 <!--close button-->
                 <div class="nav--close" id="nav-close">
                    <i class="ri-close-line"></i>
                 </div>

                 <img src="img/ethereum-img.png" alt="nav image" class="nav--img">
             </div>

                 <!--toggle button-->
                 <div class="nav--toggle" id="nav-toggle">
                    <i class="ri-menu-4-line"></i>
                 </div>

              

           </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">    
            <div class="home--shape-small"></div>
            <div class="home--shape-big-1"></div>
            <div class="home--shape-big-2"></div>
            <img src="img/shape-bg.png" alt="" class="home--shape-bg">
            <div class="home--container container">

                <div class="home--info">
                  <h1 class="home--title">
                    <span>Discover</span> <br>
                    Collect, and <br>
                    sell NFTs
                  </h1>
                  <p class="home--description">
                    Explore on the world best largest NFT marketplace.
                  </p>
                  <a href="#" class="home--button">EXPLORE</a>
                </div>
                  
                <div class="home--group">
                  <div class="home--images">
                    <div class="home--img-eth">
                        <img src="img/ethereum-img.png" alt="home page">
                    </div>
                    <div class="home--img-orbe">
                        <img src="img/orbe-img.png" alt="home page">
                    </div>
                  </div> 

                  <div class="home--data">
                    <div>
                        <h2 class="home--data-number">28k+</h2>
                        <span class="home--data-subtitle">Artwork</span>
                    </div>

                    <div>
                        <h2 class="home--data-number">17k</h2>
                        <span class="home--data-subtitle">Auction</span>
                    </div>

                    <div>
                        <h2 class="home--data-number">10k</h2>
                        <span class="home--data-subtitle">Artist</span>
                    </div>
                  </div>
                </div>

                <div class="home--footer">
                    <div>
                        <span class="home--footer-title">Current bid</span>
                        <h3 class="home--footer-number">2.00 ETH</h3>
                        <span class="home--footer-subtitle">$9854.57</span>
                    </div>

                    <div>
                        <span class="home--footer-title">Auction ending in</span>
                        <div class="home--footer-time">
                            <div class="home--footer-counter">
                                <h3 class="home--footer-number">08</h3>
                                <span class="home--footer-subtitle">Hours</span>
                            </div>

                            <div class="home--footer-counter">
                                <h3 class="home--footer-number">26</h3>
                                <span class="home--footer-subtitle">minutes</span>
                            </div>

                            <div class="home--footer-counter">
                                <h3 class="home--footer-number">30</h3>
                                <span class="home--footer-subtitle">seconds</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="main.js"></script>
    </body>
</html>
